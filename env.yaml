name: tinycmax
channels:
  - pytorch
  - nvidia
  - defaults
dependencies:
  - python=3.10
  - pytorch-cuda=12.1
  - pytorch=2.4
  - torchvision=0.19
  - cuda=12.1
  - cuda-nvcc=12.1
  - cuda-version=12.1
  - h5py
  - matplotlib
  - numpy
  - py-opencv
  - pandas
  - pip
  - pip:
    - -e .
    - ./cuda_event_ops
    - dotmap
    - gdown
    - hdf5plugin
    - hydra-core
    - lightning==2.4.*
    - moviepy
    - pre-commit
    - rerun-sdk
    - rich
    - setuptools
    - wandb
    - wheel
